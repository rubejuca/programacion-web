<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="mitad-color">
        <img src="/image.png" width="300">
        <h2>CleanMyCar</h2>
        <p>india's first watersless <br>car cleaning company</p>
    </div>
    <div class="content-container">
        <hr class="separator">
        <form>
            <h4 class="ayuda">Need help?</h4>
            <div class="titulo">
                <h3>Log in</h3>
            </div>
            <label for="email" class="enter">Email</label>
            <input type="email" name="email" id="email" placeholder="joe@gmail.com" required>
            <label for="password" class="enter">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your Password" required>
            <p>forgot password?</p>
            <button type="submit" class="login">
                <h3>Login</h3>
            </button>
        </form>
    </div>

    <script src="punto1.js"></script>
</body>

</html>
